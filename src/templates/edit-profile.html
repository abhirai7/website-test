<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../static/css/edit_profile.css">
</head>
<body>


  <main>
    <section class="edit-profile-container ">
      <h2>Edit Your Profile</h2>

      <form id="edit-profile-form">

        <div class="avatar-section">
          <img src="avatar.jpg" alt="Profile Avatar">
          <input type="file" id="avatar-upload" accept="image/*">
        </div>

        <div class="personal-info">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="john_doe">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com">
          </div>

          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" value="John">
          </div>

          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" value="Doe">
          </div>

          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="4">...</textarea>
          </div>

          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" value="">
          </div>

          <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" value="">
          </div>

          <div class="social-links">
            <label>Social Links:</label>
            <div>
              <input type="text" placeholder="Facebook URL">
            </div>
            <div>
              <input type="text" placeholder="Twitter URL">
            </div>
            <div>
              <input type="text" placeholder="LinkedIn URL">
            </div>
          </div>

          <div class="password-change">
            <h3>Change Password:</h3>
            <div class="form-group">
              <label for="current-password">Current Password:</label>
              <input type="password" id="current-password">
            </div>
            <div class="form-group">
              <label for="new-password">New Password:</label>
              <input type="password" id="new-password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm New Password:</label>
              <input type="password" id="confirm-password">
            </div>
          </div>

          <button type="submit">Save Changes</button>
          <a href="user_profile.html"><button type="button" onclick="confirmDiscardChanges()">Cancel</button></a>
        </div>
      </form>
    </section>
  </main>
  <script>
    const avatarUpload = document.getElementById("avatar-upload");
    avatarUpload.addEventListener("change", displayUploadedImage);
    function displayUploadedImage(event) {
      const uploadedFile = event.target.files[0];
      const avatarImage = document.querySelector(".avatar-section img");
      if (uploadedFile) {
        const imageUrl = URL.createObjectURL(uploadedFile);
        avatarImage.style.width = "150px";
        avatarImage.src = imageUrl;
      }
    }
  </script>
</body>
</html>
